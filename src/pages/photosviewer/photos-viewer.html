<ion-header no-shadow no-border>
  <ion-navbar color="black">
    <ion-buttons start>
        <button ion-button (click)="dismiss()" icon-only clear>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content #content
(window:resize)="resize($event)" 
(window:orientationchange)="orientationChange($event)">
  <div class="image-on-top" #image [ngStyle]="{ 'background-image': 'url(' + photos[initialSlide] + ')'}" [hidden]="sliderLoaded">
    &nbsp;
  </div>
  <ion-slides #slider [initialSlide]="initialSlide" class="slider" *ngIf="photos.length" [ngStyle]="{ 'visibility': sliderLoaded ? 'visible' : 'hidden' }">
    <ion-slide *ngFor="let photo of photos;">
      <zoomable-image
        src="{{ photo }}"
        [ngClass]="{ 'swiper-no-swiping': sliderDisabled }"
        (disableScroll)="disableScroll($event)"
        (enableScroll)="enableScroll($event)"
        [parentSubject]="parentSubject"
      ></zoomable-image>
    </ion-slide>
  </ion-slides>
</ion-content>
