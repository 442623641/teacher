<ion-header no-shadow>
  <ion-navbar>
    <ion-title>头像设置</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
  <ion-scroll scrollY="true" style="width:100%; height: 100%;">
    <div style=" width: 100%;" class="facelist" >
      <ion-grid>
        <ion-row>
          <ion-col col-3 *ngFor="let item of Avatar;let AvatarItem=index;" [class.faceSelect]="myFace==item"
                   (click)="selectAvatar(item)" tappable>
            <!--<img src="{{headUrl}}/{{item}}"/>-->
            <img src="assets/avatar/{{item}}"/>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-scroll>
</ion-content>
