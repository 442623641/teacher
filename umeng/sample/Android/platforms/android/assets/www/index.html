<html>
<head>
<!--
         Customize this policy to fit your own app's needs. For more guidance, see:
         https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
         Some notes:
         * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
         * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
         * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
         * Enable inline JS: add 'unsafe-inline' to default-src
         -->
<meta http-equiv="Content-Security-Policy"
	content="script-src 'self' 'unsafe-inline'; default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" type="text/css" href="css/index.css">
<title>Hello World</title>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    function onLoad() {
        //初始化方式2,不建议使用.
        //MobclickAgent.init("4f83c5d852701564c0000011", "Umeng-Channel");
    }
    function deviceId(obj) {
        document.getElementById("DeviceId").innerHTML = obj;
    }
    function eventWithParameters() {
        var eventData = new Object();
        eventData.name = "aaa";
        eventData.age = 17;
        MobclickAgent.onEventWithParameters('EventParameters', eventData);
    }
    function eventWithCounter() {
        var eventCounter = new Object();
        eventCounter.name = "key";
        eventCounter.age = 17;
        MobclickAgent.onEventWithCounter("EventCounter", eventCounter, 12);
    }
    function onCCEvent() {
        var eventArray = new Array();
        eventArray[0] = "one";
        eventArray[1] = "two";
        eventArray[2] = "tree"
        MobclickAgent.onCCEvent(eventArray, 10, "eventlabel");

    }
</script>

</head>

<body onload="onLoad()">

	<div class="app">
		<h1>Apache Cordova</h1>
		<div id="deviceready" class="blink">
			<p class="event listening">Connecting to Device</p>
			<p class="event received">Device is Ready</p>
		</div>
	</div>
	<br />
	<br />
	<input type="button" value="getDeviceId"
		onclick="MobclickAgent.getDeviceId(deviceId)" />
	<br />
	<input type="button" value="onCCEvent" onclick="onCCEvent()" />
	<br />
	<input type="button" value="onEvent"
		onclick="MobclickAgent.onEvent('Event0')" />
	<br />
	<input type="button" value="onEventWithLabel"
		onclick="MobclickAgent.onEventWithLabel('EventLabel', 'Label')" />
	<br />
	<input type="button" value="onEventWithCounter"
		onclick="eventWithCounter()" />
	<br />
	<input type="button" value="onEventWithParameters"
		onclick="eventWithParameters()" />
	<br />
	<input type="button" value="onPageBegin"
		onclick="MobclickAgent.onPageBegin('Home')" />
	<br />
	<input type="button" value="onPageEnd"
		onclick="MobclickAgent.onPageEnd('Home')" />
	<br />
	<br /> UMGame:
	<br />
	<input type="button" value="profileSignInWithPUID"
		onclick="MobclickAgent.profileSignInWithPUID('example_id')" />
	<br />
	<input type="button" value="profileSignInWithPUIDWithProvider"
		onclick="MobclickAgent.profileSignInWithPUIDWithProvider('UM','example_id')" />
	<br />
	<input type="button" value="profileSignOff"
		onclick="MobclickAgent.profileSignOff()" />
	<br />
	<input type="button" value="setUserLevelId"
		onclick="MobclickAgent.setUserLevelId(12)" />
	<br />
	<input type="button" value="startLevel"
		onclick="MobclickAgent.startLevel('Level-13')" />
	<br />
	<input type="button" value="finishLevel"
		onclick="MobclickAgent.finishLevel('Level-13')" />
	<br />
	<input type="button" value="failLevel"
		onclick="MobclickAgent.failLevel('Level-13')" />
	<br />

	<input type="button" value="exchange"
		onclick="MobclickAgent.exchange(100,'RMB',10000,2,'0EDKJH123HJ53')" />
	<br />
	<input type="button" value="pay" onclick="MobclickAgent.pay(21,99,10)" />
	<br />
	<input type="button" value="payWithItem"
		onclick="MobclickAgent.payWithItem(222,'payWithItem',200,203.30,77)" />
	<br />
	<input type="button" value="buy"
		onclick="MobclickAgent.buy('buyApple',4,302)" />
	<br />
	<input type="button" value="use"
		onclick="MobclickAgent.use('useApple',5,303)" />
	<br />
	<input type="button" value="bonus" onclick="MobclickAgent.bonus(200,6)" />
	<br />
	<input type="button" value="bonusWithItem"
		onclick="MobclickAgent.bonusWithItem('bonusItem',7,201,10)" />
	<br />

	<p id="DeviceId" />
	<br />

</body>
</html>
